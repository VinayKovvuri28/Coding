<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Cricket Game</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cricket.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="cricketGame">
      <h1>Bat Ball Stump Game</h1>
      <button type="button" value="Bat" class="btn btn-primary">
        <img class="choice-image" src="images/bat.png" alt="Bat-Image">
        Bat
      </button>
      <button type="button" value="Ball" class="btn btn-secondary">
        <img class="choice-image" src="images/ball.png" alt="Ball-Image">
        Ball
      </button>
      <button type="button" value="Stump" class="btn btn-success">
        <img class="choice-image" src="images/stump.png" alt="Stump-Image">
        Stump
      </button>
      <button type="button" value="Reset" class="btn btn-danger">Reset</button>
    </div><br>
    <div class="card center" >
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">User Choice:</span>
        <input type="text" id="user-move" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Computer Choice:</span>
        <input type="text" id="computer-move" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Result:</span>
        <input type="text" id="result" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="inputGroup-sizing-default">Score:</span>
        <input type="text" id="score" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>
    </div>

    <script src="cricket.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
