<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Todo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <h1 id="main-heading">Todo App</h1>

  <div class="row grid-container">
    <div class="col-md-6">
      <input id="todo-input" type="text" class="form-control" placeholder="Enter Todo Here" aria-label="Enter Todo Here">
    </div>
    <div class="col-md-4">
      <input id="todo-date" type="date" class="form-control">
    </div>
    <div class="col-md-2">
      <span>
        <button  type="submit" class="btn btn-success btn-todo" onclick="addTodo()" >Add</button>
    </span>
    </div>
  </div>

  <div id="todoList-container"></div>

  <script src="todo.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
